<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datasources Sample</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Extensions Library (this will be hosted on a CDN eventually) -->
  <script src="../../lib/tableau.extensions.1.latest.js"></script>

  <!-- Our extension's code -->
  <script src="./getdata.js"></script>

  <style>
    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    .labels text {
      pointer-events: none;
      text-anchor: middle;
      font: 10px sans-serif;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- DataSources Table -->
    <div id="dataSources">
      <h4>All DataSources</h4>
      <div class="table-responsive">
        <table id="loading" class="table">
          <tbody>
            <tr>
              <td>Loading...</td>
            </tr>
          </tbody>
        </table>
        <table id="dataSourcesTable" class="table table-striped hidden">
          <thead>
            <tr>
              <th>DataSource Name</th>
              <th>Auto Refresh</th>
              <th style="width: 100%">Info</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div class="d3-visualization">
      <h4>Attorney Visualization</h4>
      <svg width="960" height="600"></svg>
      <script src="https://d3js.org/d3.v6.min.js"></script>
      <script>

        var svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");

        var color = d3.scaleOrdinal(d3.schemeAccent);

        var simulation = d3.forceSimulation()
          .force("link", d3.forceLink().id(function (d) { return d.id; }))
          .force("charge", d3.forceManyBody())
          .force("center", d3.forceCenter(width / 2, height / 2));

        const data = {
          "nodes": [
            {
              "id": 1,
              "name": "john smith",
              "type": "Component",
              "group": 8
            },
            {
              "id": 2,
              "name": "john smith",
              "type": "Source",
              "group": 1
            },
            {
              "id": 3,
              "name": "jonathan smith",
              "type": "Source",
              "group": 1
            },
            {
              "id": 4,
              "name": "jonny smith",
              "type": "Source",
              "group": 1
            },
            {
              "id": 5,
              "name": "jony smith",
              "type": "Source",
              "group": 1
            },
            { "id": 20, "name": "datum 1", "type": "Case", "group": 4 },
            { "id": 21, "name": "datum 2", "type": "Case", "group": 4 },
            { "id": 22, "name": "datum 3", "type": "Case", "group": 4 },
            { "id": 23, "name": "datum 4", "type": "Case", "group": 4 },
            { "id": 24, "name": "datum 5", "type": "Case", "group": 4 },

            { "id": 30, "name": "datum 1", "type": "Case", "group": 4 },
            { "id": 31, "name": "datum 2", "type": "Case", "group": 4 },
            { "id": 32, "name": "datum 3", "type": "Case", "group": 4 },
            { "id": 33, "name": "datum 4", "type": "Case", "group": 4 },
            { "id": 34, "name": "datum 5", "type": "Case", "group": 4 },

            { "id": 40, "name": "datum 1", "type": "Case", "group": 4 },
            { "id": 41, "name": "datum 2", "type": "Case", "group": 4 },
            { "id": 42, "name": "datum 3", "type": "Case", "group": 4 },
            { "id": 43, "name": "datum 4", "type": "Case", "group": 4 },
            { "id": 44, "name": "datum 5", "type": "Case", "group": 4 },

            { "id": 50, "name": "datum 1", "type": "Case", "group": 4 },
            { "id": 51, "name": "datum 2", "type": "Case", "group": 4 },
            { "id": 52, "name": "datum 3", "type": "Case", "group": 4 },
            { "id": 53, "name": "datum 4", "type": "Case", "group": 4 },
            { "id": 54, "name": "datum 5", "type": "Case", "group": 4 }
          ],
          "links": [
            {
              "source": 1,
              "target": 2,
              "value": 1
            },
            {
              "source": 1,
              "target": 3,
              "value": 1
            },
            {
              "source": 1,
              "target": 4,
              "value": 1
            },
            {
              "source": 1,
              "target": 5,
              "value": 1
            },

            { "source": 2, "target": 20, "value": 1 },
            { "source": 2, "target": 21, "value": 1 },
            { "source": 2, "target": 22, "value": 1 },
            { "source": 2, "target": 23, "value": 1 },
            { "source": 2, "target": 24, "value": 1 },

            { "source": 3, "target": 30, "value": 1 },
            { "source": 3, "target": 31, "value": 1 },
            { "source": 3, "target": 32, "value": 1 },
            { "source": 3, "target": 33, "value": 1 },
            { "source": 3, "target": 34, "value": 1 },

            { "source": 4, "target": 40, "value": 1 },
            { "source": 4, "target": 41, "value": 1 },
            { "source": 4, "target": 42, "value": 1 },
            { "source": 4, "target": 43, "value": 1 },
            { "source": 4, "target": 44, "value": 1 },

            { "source": 5, "target": 50, "value": 1 },
            { "source": 5, "target": 51, "value": 1 },
            { "source": 5, "target": 52, "value": 1 },
            { "source": 5, "target": 53, "value": 1 },
            { "source": 5, "target": 54, "value": 1 }
          ]
        };

        const graph = data;
        var link = svg.append("g")
          .attr("class", "links")
          .selectAll("line")
          .data(graph.links)
          .enter().append("line")
          .attr("stroke-width", function (d) { return Math.sqrt(d.value); });

        var node = svg.append("g")
          .attr("class", "nodes")
          .selectAll("circle")
          .data(graph.nodes)
          .enter().append("circle")
          .attr("r", 5)
          .attr("fill", function (d) { return color(d.group); })
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        var label = svg.append("g")
          .attr("class", "labels")
          .selectAll("circle")
          .data(graph.nodes)
          .enter().append("text")
          .text(function (d) { return d.name; })

        simulation
          .nodes(graph.nodes)
          .on("tick", ticked);

        simulation.force("link")
          .links(graph.links);

        function ticked() {
          link
            .attr("x1", function (d) { return d.source.x; })
            .attr("y1", function (d) { return d.source.y; })
            .attr("x2", function (d) { return d.target.x; })
            .attr("y2", function (d) { return d.target.y; });

          node
            .attr("cx", function (d) { return d.x; })
            .attr("cy", function (d) { return d.y; });

          label
            .attr("x", function (d) { return d.x; })
            .attr("y", function (d) { return d.y - 10; });
        }


        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }

        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }

      </script>
    </div>

    <!-- More dataSource info modal -->
    <div class="modal fade" id="infoModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">DataSource Details</h4>
          </div>
          <div id="dataSourceDetails" class="modal-body">
            <div class="table-responsive">
              <table id="detailsTable" class="table">
                <tbody>
                  <tr>
                    <td>DataSource Name</td>
                    <td id="nameDetail"></td>
                  </tr>
                  <tr>
                    <td>DataSource Id</td>
                    <td id="idDetail"></td>
                  </tr>
                  <tr>
                    <td>Type</td>
                    <td id="typeDetail"></td>
                  </tr>
                  <tr>
                    <td>Fields</td>
                    <td id="fieldsDetail"></td>
                  </tr>
                  <tr>
                    <td>Connections</td>
                    <td id="connectionsDetail"></td>
                  </tr>
                  <tr>
                    <td>Active Tables</td>
                    <td id="activeTablesDetail"></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
